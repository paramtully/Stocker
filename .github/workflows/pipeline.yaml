name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend and server
        run: npm run build:server
      
      - name: Verify build artifacts
        run: |
          set -e
          if [ ! -f "packages/server/dist/api_lambda.zip" ]; then
            echo "Error: Required Lambda zip file not found: packages/server/dist/api_lambda.zip"
            exit 1
          fi
          echo "âœ“ Build artifacts verified"
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Terraform Init
        working-directory: ./infra/envs/main
        run: |
          set -e
          terraform init
      
      - name: Terraform Plan
        working-directory: ./infra/envs/main
        env:
          TF_VAR_master_password: ${{ secrets.TF_VAR_MASTER_PASSWORD }}
          TF_VAR_region: ${{ secrets.AWS_REGION }}
        run: |
          set +e
          terraform plan -detailed-exitcode
          PLAN_EXIT_CODE=$?
          set -e
          if [ $PLAN_EXIT_CODE -eq 1 ]; then
            echo "Error: Terraform plan failed"
            exit 1
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "Terraform plan shows changes will be applied"
          elif [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "Terraform plan shows no changes"
          else
            echo "Unexpected exit code: $PLAN_EXIT_CODE"
            exit 1
          fi
      
      - name: Terraform Apply
        working-directory: ./infra/envs/main
        env:
          TF_VAR_master_password: ${{ secrets.TF_VAR_MASTER_PASSWORD }}
          TF_VAR_region: ${{ secrets.AWS_REGION }}
        run: |
          set -e
          terraform apply -auto-approve
      
      - name: Get ECR Repository URLs and ECS Service Names
        id: terraform-outputs
        working-directory: ./infra/envs/main
        run: |
          CANDLE_ECR=$(terraform output -raw candle_load_ecr_repository_url 2>/dev/null || echo "")
          NEWS_ECR=$(terraform output -raw news_load_ecr_repository_url 2>/dev/null || echo "")
          CLUSTER_NAME=$(terraform output -raw ecs_cluster_name 2>/dev/null || echo "")
          CANDLE_SERVICE=$(terraform output -raw candle_load_service_name 2>/dev/null || echo "")
          NEWS_SERVICE=$(terraform output -raw news_load_service_name 2>/dev/null || echo "")
          echo "candle_ecr=$CANDLE_ECR" >> $GITHUB_OUTPUT
          echo "news_ecr=$NEWS_ECR" >> $GITHUB_OUTPUT
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "candle_service=$CANDLE_SERVICE" >> $GITHUB_OUTPUT
          echo "news_service=$NEWS_SERVICE" >> $GITHUB_OUTPUT
      
      - name: Login to Amazon ECR
        id: login-ecr
        if: steps.terraform-outputs.outputs.candle_ecr != '' || steps.terraform-outputs.outputs.news_ecr != ''
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        if: steps.terraform-outputs.outputs.candle_ecr != '' || steps.terraform-outputs.outputs.news_ecr != ''
        uses: docker/setup-buildx-action@v3
      
      - name: Build and Push Candle Historical Load Image
        if: steps.terraform-outputs.outputs.candle_ecr != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/candleHistorical/Dockerfile
          push: true
          tags: |
            ${{ steps.terraform-outputs.outputs.candle_ecr }}:latest
            ${{ steps.terraform-outputs.outputs.candle_ecr }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.terraform-outputs.outputs.candle_ecr }}:buildcache
          cache-to: type=registry,ref=${{ steps.terraform-outputs.outputs.candle_ecr }}:buildcache,mode=max
          platforms: linux/amd64
      
      - name: Build and Push News Historical Load Image
        if: steps.terraform-outputs.outputs.news_ecr != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/newsHistorical/Dockerfile
          push: true
          tags: |
            ${{ steps.terraform-outputs.outputs.news_ecr }}:latest
            ${{ steps.terraform-outputs.outputs.news_ecr }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.terraform-outputs.outputs.news_ecr }}:buildcache
          cache-to: type=registry,ref=${{ steps.terraform-outputs.outputs.news_ecr }}:buildcache,mode=max
          platforms: linux/amd64
      
      - name: Force ECS Service Update - Candle Load
        if: steps.terraform-outputs.outputs.candle_service != '' && steps.terraform-outputs.outputs.cluster_name != ''
        run: |
          set -e
          aws ecs update-service \
            --cluster ${{ steps.terraform-outputs.outputs.cluster_name }} \
            --service ${{ steps.terraform-outputs.outputs.candle_service }} \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Force ECS Service Update - News Load
        if: steps.terraform-outputs.outputs.news_service != '' && steps.terraform-outputs.outputs.cluster_name != ''
        run: |
          set -e
          aws ecs update-service \
            --cluster ${{ steps.terraform-outputs.outputs.cluster_name }} \
            --service ${{ steps.terraform-outputs.outputs.news_service }} \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}